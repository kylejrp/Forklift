name: CI (Linux)

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
      DOTNET_NOLOGO: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
          cache: true
          cache-dependency-path: |
            **/packages.lock.json

      - name: Detect .NET SDK full version
        id: dotnet
        shell: bash
        run: |
          set -euo pipefail
          version_string=$(dotnet --version | tr -d '\n' | xargs)
          major=$(echo "$version_string" | cut -d'.' -f1)
          minor=$(echo "$version_string" | cut -d'.' -f2)
          echo "majorMinor=$major.$minor" >> "$GITHUB_OUTPUT"

      - run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-trx
          path: |
            **/TestResults/*.trx
            **/*.trx
          if-no-files-found: ignore
